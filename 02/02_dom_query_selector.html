<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="'paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, my name is <span id="username">Anshul Jain</span></h4>
        <p class='paragraph'> Here is a code for you</p>
        <pre><code>console.log('Hey there')</code></pre>
    </div>
    <div> Hey </div>
<script>
    // Query Selector
    // let body = document.querySelector('body')
    // body.innerHTML = 'HACKED!!'
    // const div = document.querySelector('div')
    // div.innerHTML = "This is Hacked!"
    const code = document.querySelector('code')
    code.innerHTML = 'Code hacked'
    const username = document.querySelector('#username')
    username.innerText = 'AJ'
    // const ele = document.querySelector(".block")
    // console.log(ele)
    const ele = document.querySelectorAll('div')
    // console.log(ele.children)
    // console.log(ele.parentElement.children)
    ele.forEach((e) => {
        console.log(e.innerText)
    })
</script>

</body>
</html>
